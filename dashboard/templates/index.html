<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Bootstrap Simple Data Table</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
  
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>



<style>

body {

    color: #566787;

    background: #f5f5f5;

    font-family: 'Roboto', sans-serif;

}

.table-responsive {

    margin: 30px 0;

}

.table-wrapper {

    min-width: 1000px;

    background: #fff;

    padding: 20px;

    box-shadow: 0 1px 1px rgba(0,0,0,.05);

}

.table-title {

    padding-bottom: 10px;

    margin: 0 0 10px;

    min-width: 100%;

}

.table-title h2 {

    margin: 8px 0 0;

    font-size: 22px;

}

.search-box {

    position: relative;        

    float: right;

}

.search-box input {

    height: 34px;

    border-radius: 20px;

    padding-left: 35px;

    border-color: #ddd;

    box-shadow: none;

}

.search-box input:focus {

    border-color: #3FBAE4;

}

.search-box i {

    color: #a0a5b1;

    position: absolute;

    font-size: 19px;

    top: 8px;

    left: 10px;

}

table.table tr th, table.table tr td {

    border-color: #e9e9e9;

}

table.table-striped tbody tr:nth-of-type(odd) {

    background-color: #fcfcfc;

}

table.table-striped.table-hover tbody tr:hover {

    background: #f5f5f5;

}

table.table th i {

    font-size: 13px;

    margin: 0 5px;

    cursor: pointer;

}

table.table td:last-child {

    width: 130px;

}

table.table td a {

    color: #a0a5b1;

    display: inline-block;

    margin: 0 5px;

}

table.table td a.view {

    color: #03A9F4;

}

table.table td a.edit {

    color: #FFC107;

}

table.table td a.delete {

    color: #E34724;

}

table.table td i {

    font-size: 19px;

}    

.pagination {

    float: right;

    margin: 0 0 5px;

}

.pagination li a {

    border: none;

    font-size: 95%;

    width: 30px;

    height: 30px;

    color: #999;

    margin: 0 2px;

    line-height: 30px;

    border-radius: 30px !important;

    text-align: center;

    padding: 0;

}

.pagination li a:hover {

    color: #666;

}	

.pagination li.active a {

    background: #03A9F4;

}

.pagination li.active a:hover {        

    background: #0397d6;

}

.pagination li.disabled i {

    color: #ccc;

}

.pagination li i {

    font-size: 16px;

    padding-top: 6px

}

.hint-text {

    float: left;

    margin-top: 6px;

    font-size: 95%;

}    

</style>

<script>

$(document).ready(function(){

	$('[data-toggle="tooltip"]').tooltip();

});

</script>

<script>
    $(document).ready( function () {
        $('#mytable').DataTable();
    } );
    </script>

</head>

<body>

<div class="container-xl">

    <div class="table-responsive">

        <div class="table-wrapper">

            <div class="table-title">

                <div class="row">

                    <div class="col-sm-8"><h2>Phlask <b>Dashboard</b></h2></div>

                    <div class="col-sm-4">

                    </div>

                </div>

            </div>

            <table id="mytable" class="table display table-striped table-hover table-bordered">

                <thead>

                    <tr>
                        <th>Tap Number</i></th>
                        
                        <th>Access Type</th>

                        <th>Address</th>

                        <!-- <th>City</th> -->

                        <th>Description</th>

                        <!-- <th>Filteration</th> -->

                        <!-- <th>Tap Number</i></th> -->

                        <!-- <th>Statement</th> -->

                        <th>Service</th>

                        <th>Status</th>

                        <th>Tap Type</th>

                        <th>Actions</th>

                    </tr>

                </thead>


                <tbody>

                    {% for tap in taps %}

                    <tr>
                        <td>{{ tap["tapnum"] }}</td>

                        <td>{{ tap["access"] }}</th>

                        <td>{{ tap["address"] }}</td>

                        <!-- <td>{{ tap["city"] }}</td> -->

                        <td>{{ tap["description"] }}</td>

                        <!-- <td>{{ tap["filtration"] }}</td> -->

                        <!-- <td>{{ tap["tapnum"] }}</td> -->

                        <!-- <td>{{ tap["handicap"] }}</td> -->

                        <!-- <td>{{ tap["hours"] }}</td> -->

                        <!-- <td>{{ tap["lat"] }}</td> -->

                        <!-- <td>{{ tap["lon"] }}</td> -->

                        <!-- <td>{{ tap["norms"] }}</td> -->

                        <!-- <td>{{ tap["organization"] }}</td> -->

                        <!-- <td>{{ tap["permanently_closed"] }}</td> -->

                        <!-- <td>{{ tap["phone"] }}</td> -->

                        <!-- <td>{{ tap["quality"] }}</td> -->

                        <td>{{ tap["service"] }}</td>

                        <!-- <td>{{ tap["statement"] }}</td> -->

                        <td>{{ tap["status"] }}</td>

                        <td>{{ tap["tap_type"] }}</td>

                        <!-- <td>{{ tap["tapnum"] }}</td> -->

                        <!-- <td>{{ tap["vessel"] }}</td>  -->

                        <!-- <td>{{ tap["zip_code"] }}</td> -->

                        <!-- <td><a class="btn btn-primary" data-toggle="tooltip" href='updatetap/{{ tap["tapnum"] }}'><i class="material-icons">&#xE254;</i></a></td>  -->

                        <td>

                            <a class="edit" title="Edit" data-toggle="tooltip" href='updatetap/{{ tap["tapnum"] }}'><i class="material-icons">&#xE254;</i></a>

                            <a href='deletetap/{{ tap["tapnum"] }}' class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>

                            <a href='viewtap/{{ tap["tapnum"] }}' class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>

                        </td>

                        

                    </tr>

                    {% endfor %}

            </tbody>

            </table>

        </div>

    </div>  

</div>   

</body>

</html>
